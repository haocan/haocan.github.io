<!DOCTYPE html >
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<script type="text/javascript" src="js/mTween.js"></script>
<script type="text/javascript" src="js/tween.js"></script>
<style type="text/css">
	ul{
		margin: 20px auto 0;
		padding: 0;
		width: 600px;
	}
	li{
		list-style-type: none;
		float: left;
		width: 280px;
		margin: 0 10px;
		position: relative;
		height: 120px;
		overflow: hidden;
	}
	img{
		height: 120px;
		width: 280px;
	}
	div{
		position: absolute;
		top:0;
	}
</style>
</head>

<body>
	<ul>
		<li>
			<div><img src="img/1.jpg" alt=""><img src="img/2.jpg" alt=""></div>
		</li>
		<li>
			<div><img src="img/3.jpg" alt=""><img src="img/4.jpg" alt=""><img src="img/6.jpg" alt=""></div>
		</li>
		<li>
			<div><img src="img/5.jpg" alt=""><img src="img/6.jpg" alt=""><img src="img/7.jpg" alt=""></div>
		</li>
		<li>
			<div><img src="img/7.jpg" alt=""><img src="img/8.jpg" alt=""><img src="img/5.jpg" alt=""><img src="img/1.jpg" alt=""></div>
		</li>
		<li>
			<div><img src="img/2.jpg" alt=""><img src="img/1.jpg" alt=""></div>
		</li>
		<li>
			<div><img src="img/4.jpg" alt=""><img src="img/3.jpg" alt=""></div>
		</li>
		<li>
			<div><img src="img/8.jpg" alt=""><img src="img/7.jpg" alt=""></div>
		</li>
		<li>
			<div><img src="img/6.jpg" alt=""><img src="img/5.jpg" alt=""></div>
		</li>
	</ul>
</body>
<script>
	/*
	 1、改变div，就先获取div
	 2、改变top值是img的高度，所以获取div下的img，然后找到高度。
	 3、运动的也是div，改变的top
	 4、图片不确定，所以移动的高度是不一样的。
	 * */
	var divs = document.getElementsByTagName('div');
	var imgs = divs[1].getElementsByTagName('img');
	//console.log(imgs)
	var height = parseFloat(getComputedStyle(imgs[0]).height);
	//console.log(height)
	var len = imgs.length;
	//console.log(len)
	//var num = 0;
	for(var i = 0;i<divs.length;i++){
		divs[i].num = 0;//自定义变量是为了自己用自己的变量。
		divs[i].n = 1;//为了让图片一张一张的上去，一张一张的下来。
		var imgs = divs[i].getElementsByTagName('img');
		//console.log(imgs)
		fn(divs[i],imgs.length)
	}
	//多次调用就相当于循环定时器。
	fn();
	function fn(obj,len){
		setTimeout(function(){
			obj.num += obj.n;
			if(obj.num == len-1){
				obj.n = -1;//一张一张的下去
			}
			if(obj.num == 0){
				obj.n = 1;//一张一张的上去
			}
			mTween(obj,'top',-height*obj.num,300,'linear',function(){
				fn(obj,len);
			})
		},Math.random()*2000+1000)
	}
	var i = 0;
	var a = i++;
	//console.log(a)//0
	var i = 0;
	i = i++;
	//console.log(i)//0
	var a = isNaN('1')||isNaN(a)
	//alert(a)//true
	alert([]=![])
	/*
	 时间随机在1000-3000之间。
	 * */
</script>
</html>
