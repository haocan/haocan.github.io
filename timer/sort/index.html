<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="css/1.css"/>
	</head>
	<body>
		<div id="box">
			<a href="javascript:;">从小到大</a>
			<a href="javascript:;">打乱顺序</a>
		</div>
		<ul id="list">
			<li>
				<img src="img/1.jpg"/>
				<p>1-温馨办公</p>
			</li>
			<li>
				<img src="img/2.jpg"/>
				<p>2-游戏桌面</p>
			</li>
			<li>
				<img src="img/3.jpg"/>
				<p>3-汽车摇滚</p>
			</li>
			<li>
				<img src="img/4.jpg"/>
				<p>4-狭路相逢</p>
			</li>
			<li>
				<img src="img/5.jpg"/>
				<p>5-棒球小子</p>
			</li>
			<li>
				<img src="img/6.jpg"/>
				<p>6-球鞋动力</p>
			</li>
			<li>
				<img src="img/7.jpg"/>
				<p>7-游戏官网</p>
			</li>
			<li>
				<img src="img/8.jpg"/>
				<p>8-指尖社区</p>
			</li>	
		</ul>
	</body>
	<script>
			var lis = document.getElementsByTagName('li');
			var ul = document.getElementsByTagName('ul')[0];
			var arr = Array.from(lis);
			//var arr1 = [];
			var as = document.getElementsByTagName('a');
//			for(var i = 0;i<lis.length;i++){
//				arr1.push(lis[i])
//			}
//			console.log(arr1)
			var onOff = true;
			as[0].onclick = function(){
				var str = '';
				arr.sort(function(a,b){
					if(onOff){
						return b.getElementsByTagName('p')[0].innerHTML.charAt() - a.getElementsByTagName('p')[0].innerHTML.charAt();
					}else{
						return a.getElementsByTagName('p')[0].innerHTML.charAt() - b.getElementsByTagName('p')[0].innerHTML.charAt();
					}
					
				})
				if(onOff){
					this.innerHTML = '从大到小';
				}else{
					this.innerHTML = '从小到大';
				}
				for(var i = 0;i<lis.length;i++){
					str += '<li>'+arr[i].innerHTML+'</li>';
				}
				ul.innerHTML = str;
				onOff = !onOff;
			}
			as[1].onclick = function(){
				var str = '';
				arr.sort(function(){
					return Math.random()-0.5;
				})
				for(var i = 0;i<lis.length;i++){
					str += '<li>'+arr[i].innerHTML+'</li>';
				}
				ul.innerHTML = str;
			}
			//console.log(arr)
	</script>
</html>
