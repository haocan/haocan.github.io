		</ul>
	</body>
	<script>
		var divs = document.getElementsByTagName('div');
			//console.log(divs)
			var imgs = document.querySelectorAll('div img');
			var old = gettime();
			for(var i = 0;i<old.length;i++){
				divs[i].getElementsByTagName('img')[0].src= 'imgage/'+old[i]+'.jpg';
			}
			setInterval(function(){
				
				var time= gettime();
				console.log(time)
				for(var i = 0;i<divs.length;i++){
					if(old[i] != time[i]){
						slied(i,time[i])
					}
				}
				old = time;
			},1000)
			function gettime(){
				var date = new Date();
				//console.log(date)
				var h = date.getHours();
				var m = date.getMinutes();
				var se = date.getSeconds();
				
				var time = totwo(h)+totwo(m)+totwo(se);
				return time;
			}
			function slied(n,time){
				var imgs = divs[n].getElementsByTagName('img');
				imgs[1].src = 'imgage/'+time+'.jpg';
				mTween(divs[n],'top',-70,300,'linear',function(){
					imgs[0].src = 'imgage/'+time+'.jpg';
					divs[n].style.top = '0px';
				})
			}
			
			
		
			
			
			//补零
			function totwo(n){
				return n<10? '0'+n:''+n;
			}
	</script>
</html>
