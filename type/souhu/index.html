<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="1.css"/>
		<link rel="stylesheet" type="text/css" href="reset.css"/>
	</head>
	<body>
		<section>
			<div class="title">
				<h3 class="fl">观看排行榜</h3>
				<div class="fr">
					<a href="#" class="day">每日</a>
					<a href="#" class="day">每周</a>
					<a href="#" class="day" id="all">全部</a>
				</div>
			</div>
			<ul id="list">
				<!--<li>
						<p >解密：关于地球与人类的一千零一问</p>
						<div class="play clearFix">
							<img src="img/未标题-3.jpg"/ class="img">
							<p>
								深度解密传奇事件人物，探索未知
								<a href="javascript:;" class="play1">播放</a>
							</p>
						</div>
				</li>-->
			</ul>
		</section>
	</body>
	<script>
		/*
		 1、首先可以看得出来。我们传的是li。
		 2、我们先写出第一个li来
		 3、移入li时里边的span隐藏，另一个div显示
		 * */
		var ul=document.getElementById('list');
		var lis=ul.getElementsByTagName('li');
		var str='';
		//数组
		var arr=['解密：关于地球与人类的一千零一问','经典传奇：探索全世界重大历史事件','眼界：展现普通人的曲折命运和动人','档案（BTV）：惊人事件和传奇背','世界的十最：30个震惊世界的top','身边的毛泽东：警卫员解密毛泽东秘','新电影传奇：每一部电影都有自己的。。','档案（上视纪实报道）：解密档案中','探寻传世国宝的千古传奇','纪实系列：讲述社会百态，透视事实']
		var Img=['img/1.jpg','img/2.jpg','img/3.jpg','img//4.jpg','img/5.jpg','img/6.jpg','img/7.jpg','img/8.jpg','img/9.jpg','img/10.jpg']
		var arrI=['深度解密传奇事件人物，探索未知','经典探索全世界重大历史事件','展现普通人的曲折命运和动人','惊人事件和传奇背','30个震惊世界的top','警卫员解密毛泽东秘密','每一部电影都有自己的特色','档案：解密档案中','探寻传世国宝的千古传奇','']
		//从li底下获取元素
		for(var i=0;i<10;i++){
			str+='<li style="background: url('+Img[i]+') no-repeat 0 8px;"><p>'+arr[i]+'</p><div class="play clearFix"><img src="img/未标题-3.jpg"/ class="img"><p>'+arrI[i]+'<a href="javascript:;" class="play1">播放</a></p></div></li>'
		}
		ul.innerHTML=str;
		for(var i=0;i<lis.length;i++){
			fn(i);
		}
		function fn(i){
			var ps=lis[i].getElementsByTagName('p');
			var divs=lis[i].getElementsByTagName('div');
			//li的移入事件，p隐藏，div显示
			lis[i].onmouseover=function(){
				this.style.backgroundColor='white';
				this.style.height='80px';
				ps[0].className='hidden';
				divs[0].className='show';
			};
			lis[i].onmouseout=function(){
				this.style.backgroundColor='';
				this.style.height='';
				ps[0].className='show';
				divs[0].className='hidden';
			}
		}
	</script>
</html>
