<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			a{
				text-decoration: none;
				font-size: 100px;
				color: #000;
			}
		</style>
	</head>
	<body>
		<a href="javascript:;">★</a>
		<a href="javascript:;">★</a>
		<a href="javascript:;">★</a>
		<a href="javascript:;">★</a>
		<a href="javascript:;">★</a>
	</body>
	<script>
		function get(TagName){
			return document.getElementsByTagName(TagName);
		}
		var as=get('a');
		var num;
		for(var i=0;i<as.length;i++){
			as[i].index=i;
			as[i].onmouseover=function(){
				for (var i=0;i<as.length;i++) {
					as[i].style.color= '';
				}
				if(this.index<2){
					fn(this.index,'pink');
				}else{
					fn(this.index,'yellow');
				}
				
			};
			as[i].onmouseout=function(){
				fn(as.length-1,'');
				if (num!=null) {
					if(num<2){
						fn(num,'pink');
					}else{
						fn(num,'yellow');
					}
				}
			};
			as[i].onclick=function(){
				num=this.index;
			};
		}
		function fn(n,c){
			for(var i=0;i<=n;i++){
				as[i].style.color= c;
			}
		}
	</script>
</html>
