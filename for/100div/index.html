<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			div{
				width: 50px;
				height: 50px;
				border: 1px solid #000;
				font-size: 20px;
				color: #000;
				line-height: 50px;
				text-align: center;
				position: absolute;
				left: 0;
				top: 0;
			}
		</style>
		<script>
			window.onload=function(){
				var divs=document.getElementsByTagName('div');
				var arr=['red','yellow','blue','green'];
				var btn=document.getElementById('btn');
				//初始化
				var Tvalue=30;
				var Lvalue=0;
				btn.onclick=function(){
					for(var i=0;i<100;i++){
					document.body.innerHTML+='<div>'+i+'</div>';
					divs[i].style.backgroundColor=arr[i%arr.length];
	
				}
					for(var i=0;i<divs.length;i++){
						Lvalue+=60;
						if(i % 10 == 0){
							Lvalue=0;
						}
						divs[i].style.left=Lvalue+'px';
					}
					for(var i=0;i<divs.length;i++){
						if(i%10==0){
							if(i !=0){
								Tvalue+=60;//i!=0就是为了让第一个div的top值为0.就只是刨去了第一个div；
							}
						}
						divs[i].style.top=Tvalue+'px';
					}
				}
			}
		</script>
	</head>
	<body>
		<input type="button" id="btn" value="自动生成100个div" />
	</body>
</html>
