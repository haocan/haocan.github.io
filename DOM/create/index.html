<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			ul{
				margin: 0;
				padding: 0;
				list-style: none;
				margin-top: 20px;
			}
			ul li{
				float: left;
				margin-left: 20px;	
				
				width: 256px;
				height: 256px;
				
			}
			img{
				width: 256px;
				height: 256px;
				border: 0;
				vertical-align: top;
			}
			label{
				width: 100%;
				height: 100%;
				display: block;
			}
		</style>
	</head>
	<body>
		<input type="button"  value="新建文件夹" />
		<input type="button"  value="删除文件夹" />
		<ul id="list"></ul>
	</body>
	<script>
		var list = document.getElementById('list');
		var ips = document.getElementsByTagName('input');
		ips[0].onclick = function(){
			var li = document.createElement('li');
			var label = document.createElement('label');
			var input = document.createElement('input');
			input.type = "checkbox";
			var img = document.createElement('img');
			img.src = "img/1.jpg";
			li.appendChild(img);
			li.appendChild(input)
			li.appendChild(label);
			list.appendChild(li);
		}
		
	</script>
</html>
