<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		span{
			font-size: 80px;
			cursor: pointer;
		}
	</style>
</head>
<body>
	<span>★</span>
	<span>★</span>
	<span>★</span>
	<span>★</span>
	<span>★</span>

	<script type="text/javascript">
		var spans = document.getElementsByTagName('span');
		var pos;
		for(var i=0;i<spans.length;i++){
			spans[i].index = i;
			spans[i].onmouseover = function(){

				if(this.index<2){
					for(var i=0;i<=this.index;i++){
						spans[i].style.color = 'red';	
					}
				}else{
					for(var i=0;i<=this.index;i++){
						spans[i].style.color = 'yellow';	
					}
				}
			};
			spans[i].onmouseout = function(){
				for(var i=0;i<spans.length;i++){
					spans[i].style.color = '';
				}
			}
		}
//		function changeColor(n,color){

//				spans[i].style.color = color;	
//			}
//		}
	</script>
</body>
</html>
