<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
	var arr=['100px','abc'-6,[],-98765,34,-2,0,'300', ,function(){alert(1);},null,document,[],true,'200px'-30,'23.45元',5,Number('abc'),function(){alert(3);},'xyz'-90];
	   /*
     1、找到arr里所有的数字：-98765, 34, -2, 0, 5
     2、找到可以转成数字的：'100px', -98765, 34, -2, 0, '300', '23.45元',  5

     3、把转成数字以后，最大值判断出来：300
     4、把 NaN 所在的位置找出来：1 14 17  19*/
    	var n;//未定义
		var toNum='找到arr里所有的数字:';
		var str='找到可以转成数字的:';
		var str1='把 NaN 所在的位置找出来:';
		var num=null;
		for(var i=0;i<arr.length;i++){
			n=arr[i];
			/*
			 找所有的数字时，首先要确定typeof的类型是不是number。
			 然后在看是不是NaN。是就说明不是数字。
			 用isNaN来判断是不会NaN。
			 是数字就是false，不是数字就是true。
			 我们需要的是数字，前边的判断条件是真，所以后边
			 取反然数字的false变成true。
			 * */
			if(typeof n==='number'&& !isNaN(n)){
				toNum+=n+'、';
			}
			/*
			 转成数字的有三种，Number，parseFloat,parseInt
			 考虑有小数的情况，所以我们要用parseFloat。
			 * */
			if(!isNaN(parseFloat(n))){
				str+=n+'、';
				if(num===null){
					num=n;
				}
				if(parseFloat(num)<parseFloat(n)){
					num=n;
				}
				
			}
			/*
			 NaN的特性不等于它的本身。
			 * */
			if(n!=n){
				str1+=i+'、'
			}
		}
		document.body.innerHTML += toNum +'<br>';
		document.body.innerHTML +=str +'<br>';
		document.body.innerHTML +='把转成数字以后，最大值判断出来:'+num+'<br>';
		document.body.innerHTML +=str1+'<br>';
	</script>
</body>
</html>
